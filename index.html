<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1>Calculator Simple</h1>

    <!-- Display Input -->
    <div class="display">
      <input type="text" id="num1" placeholder="0" readonly />
      <input type="text" id="hasil" placeholder="0" readonly />
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <div class="row">
        <button type="button" class="operator">%</button>
        <button type="button" class="clear">CE</button>
        <button type="button" class="clear-all">C</button>
        <button type="button" class="operator">/</button>
      </div>

      <div class="row">
        <button type="button" class="number">7</button>
        <button type="button" class="number">8</button>
        <button type="button" class="number">9</button>
        <button type="button" class="operator">*</button>
      </div>

      <div class="row">
        <button type="button" class="number">4</button>
        <button type="button" class="number">5</button>
        <button type="button" class="number">6</button>
        <button type="button" class="operator">-</button>
      </div>

      <div class="row">
        <button type="button" class="number">1</button>
        <button type="button" class="number">2</button>
        <button type="button" class="number">3</button>
        <button type="button" class="operator">+</button>
      </div>

      <div class="row">
        <button type="button" class="number">0</button>
        <button type="button" class="decimal">.</button>
        <button type="button" class="equal">=</button>
      </div>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
